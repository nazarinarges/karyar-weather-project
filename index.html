<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <header>
        <div class="header-top flex jc-space-between">
            <div class="header-right flex gap-8">
                <img src="imgs/icons/map.svg" alt="map icon" style="width: 30px;">
                <p class="text-c fs-20 f-weight-500">تهران</p>
            </div>
            <div class="header-left">
                <p class="text-c fs-20 f-weight-300">سه شنبه 14 شهریور</p>
            </div>
        </div>
    </header>
    <main>
        <div class="main-part-right al-center">
            <div><img src="imgs/icons/map.svg" alt="" style="width: 150px;"></div>
            <div>
                <div class="moment-degree">
                    <div><p class="text-c fs-40 f-weight-700">۱۴°</p></div>
                    <div><p class="text-c fs-20 f-weight-600 mt-10">باران ملایم</p></div>
                </div>
                <div class="max-min-weather flex jc-center gap-36 mt-15">
                   <div><p class="text-c fs-20 f-weight-400">۲۱° حداکثر</p></div> 
                   <div><p class="text-c fs-20 f-weight-400">۱۷° حداقل</p></div> 
                </div>
            </div>
        </div>
        <div class="main-part-left">
            <div class="weather-chart">
                <div class="header-weather-chart flex">
                    <img src="imgs/icons/map.svg" alt="map icon" style="width: 50px;">
                    <h4 class="text-c">پیش‌بینی روزهای آینده</h4>
                </div>
                <div class="main-weather-chart">
                    <div class="day flex jc-space-between">
                        <div class="text-day min-w-200">
                            <h4 class="text-c">چهارشنبه</h4>
                        </div>
                        <div><img src="imgs/icons/map.svg" alt="map icon" style="width: 50px;"></div>                    
                        <div class="max min-weather">
                            <div class="flex min-w-200">
                                <h4 class="text-c">۱۸° حداکثر</h4>
                                <h4 class="text-c">۱۱° حداقل</h4>
                            </div>
                        </div>
                    </div>
                    <div class="line"> </div>
                    <div class="day flex jc-space-between">
                        <div class="text-day min-w-200">
                            <h4 class="text-c">پنجشنبه</h4>
                        </div>
                        <div><img src="imgs/icons/map.svg" alt="map icon" style="width: 50px;"></div>                    
                        <div class="max min-weather">
                            <div class="flex min-w-200">
                                <h4 class="text-c">۱۵° حداکثر</h4>
                                <h4 class="text-c">۱۰° حداقل</h4>
                            </div>
                        </div>
                    </div>
                    <div class="line"> </div>
                    <div class="day flex jc-space-between">
                        <div class="text-day min-w-200">
                            <h4 class="text-c">جمعه</h4>
                        </div>
                        <div><img src="imgs/icons/map.svg" alt="map icon" style="width: 50px;"></div>                    
                        <div class="max min-weather">
                            <div class="flex min-w-200">
                                <h4 class="text-c">۱۲° حداکثر</h4>
                                <h4 class="text-c">۷° حداقل</h4>
                            </div>
                        </div>
                    </div>
                    <div class="line"> </div>
                    <div class="day flex jc-space-between">
                        <div class="text-day min-w-200">
                            <h4 class="text-c">شنبه</h4>
                        </div>
                        <div><img src="imgs/icons/map.svg" alt="map icon" style="width: 50px;"></div>                    
                        <div class="max min-weather">
                            <div class="flex min-w-200">
                                <h4 class="text-c">۹° حداکثر</h4>
                                <h4 class="text-c">۵° حداقل</h4>
                            </div>
                        </div>
                    </div>
                    <div class="line"> </div>
                    <div class="day flex jc-space-between">
                        <div class="text-day min-w-200">
                            <h4 class="text-c">یکشنبه</h4>
                        </div>
                        <div><img src="imgs/icons/map.svg" alt="map icon" style="width: 50px;"></div>                    
                        <div class="max min-weather">
                            <div class="flex min-w-200">
                                <h4 class="text-c">۱۴° حداکثر</h4>
                                <h4 class="text-c">۱۱° حداقل</h4>
                            </div>
                        </div>
                    </div>
                    <div class="line"> </div>
                    <div class="day flex jc-space-between">
                        <div class="text-day min-w-200">
                            <h4 class="text-c">دوشنبه</h4>
                        </div>
                        <div><img src="imgs/icons/map.svg" alt="map icon" style="width: 50px;"></div>                    
                        <div class="max min-weather">
                            <div class="flex min-w-200">
                                <h4 class="text-c">۲۴° حداکثر</h4>
                                <h4 class="text-c">۱۷° حداقل</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>

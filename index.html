<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="">
    <div class="container">
        <header class="">
            <div class="header-top flex jc-space-between">
                <div class="header-right flex gap-8">
                    <img src="imgs/icons/Frame.svg" alt="map icon">
                    <p class="text-c fs-20 f-weight-500 ">تهران</p>
                </div>
                <div class="header-left">
                    <p class="text-c fs-20 f-weight-300">سه شنبه 14 شهریور</p>
                </div>
            </div>
        </header>
        <main class="flex jc-space-between mt-70 main">
            <div class="main-part-right al-center min-w-400">
                <div ><img class="weight-280" src="imgs/icons/Moon cloud angled rain.svg" alt="Moon cloud angled rain" ></div>
                <div>
                    <div class="moment-degree">
                        <div><p class="text-c fs-40 f-weight-700">۱۴°</p></div>
                        <div><p class="text-c fs-20 f-weight-600 mt-10">باران ملایم</p></div>
                    </div>
                    <div class="max-min-weather flex jc-center gap-36 mt-15">
                       <div><p class="text-c fs-20 f-weight-600">۲۱° حداکثر</p></div> 
                       <div><p class="text-c fs-20 f-weight-600">۱۷° حداقل</p></div> 
                    </div>
                </div>
            </div>
            <div class="main-part-left">
                <div class="weather-chart min-w-865">
                    <div class="header-weather-chart flex gap-8 margin-r-5">
                        <img class="weight-20" src="imgs/icons/Vector.svg" alt="Vector">
                        <h4 class="text-c fs-16 f-weight-600">پیش‌بینی روزهای آینده</h4>
                    </div>
                    <div class="main-weather-chart margin-t-15">
                        <div class="day flex jc-space-between padding-8-0">
                            <div class="text-day min-w-160 min-w-52 text-l">
                                <h4 class="text-c fs-16 f-weight-600">چهارشنبه</h4>
                            </div>
                            <div><img class="weight-40" src="imgs/icons/Cloud little rain.svg" alt="Cloud little rain"></div>                    
                            <div class="max-min-weather">
                                <div class="flex min-w-160 min-w-130 jc-space-between gap-16">
                                    <h4 class="text-c fs-14 fs-12 f-weight-400">۱۸° حداکثر</h4>
                                    <h4 class="text-c fs-14 fs-12 f-weight-400">۱۱° حداقل</h4>
                                </div>
                            </div>
                        </div>
                        <div class="line"> </div>
                        <div class="day flex jc-space-between padding-8-0">
                            <div class="text-day min-w-160 min-w-52 text-l">
                                <h4 class="text-c fs-16 f-weight-600">پنجشنبه</h4>
                            </div>
                            <div><img class="weight-40" src="imgs/icons/Cloud mid rain.svg" alt="Cloud mid rain"></div>                    
                            <div class="max-min-weather">
                                <div class="flex min-w-160 min-w-130 jc-space-between gap-16">
                                    <h4 class="text-c fs-14 fs-12 f-weight-400">۱۵° حداکثر</h4>
                                    <h4 class="text-c fs-14 fs-12 f-weight-400">۱۰° حداقل</h4>
                                </div>
                            </div>
                        </div>
                        <div class="line"> </div>
                        <div class="day flex jc-space-between padding-8-0">
                            <div class="text-day min-w-160 min-w-52 text-l">
                                <h4 class="text-c fs-16 f-weight-600">جمعه</h4>
                            </div>
                            <div><img class="weight-40" src="imgs/icons/Cloud 3 zap.svg" alt="Cloud 3 zap"></div>                    
                            <div class="max-min-weather">
                                <div class="flex min-w-160 min-w-130 jc-space-between gap-16">
                                    <h4 class="text-c fs-14 fs-12 f-weight-400">۱۲° حداکثر</h4>
                                    <h4 class="text-c fs-14 fs-12 f-weight-400">۷° حداقل</h4>
                                </div>
                            </div>
                        </div>
                        <div class="line"> </div>
                        <div class="day flex jc-space-between padding-8-0">
                            <div class="text-day min-w-160 min-w-52 text-l">
                                <h4 class="text-c fs-16 f-weight-600">شنبه</h4>
                            </div>
                            <div><img class="weight-40" src="imgs/icons/Cloud angled rain.svg" alt="Cloud angled rain"></div>                    
                            <div class="max-min-weather">
                                <div class="flex min-w-160 min-w-130 jc-space-between gap-16">
                                    <h4 class="text-c fs-14 fs-12 f-weight-400">۹° حداکثر</h4>
                                    <h4 class="text-c fs-14 fs-12 f-weight-400">۵° حداقل</h4>
                                </div>
                            </div>
                        </div>
                        <div class="line"> </div>
                        <div class="day flex jc-space-between padding-8-0">
                            <div class="text-day min-w-160 min-w-52 text-l">
                                <h4 class="text-c fs-16 f-weight-600 ">یکشنبه</h4>
                            </div>
                            <div><img class="weight-40" src="imgs/icons/Sun cloud mid rain.svg" alt="Sun cloud mid rain"></div>                    
                            <div class="max-min-weather">
                                <div class="flex min-w-160 min-w-130 jc-space-between gap-16">
                                    <h4 class="text-c fs-14 fs-12 f-weight-400">۱۴° حداکثر</h4>
                                    <h4 class="text-c fs-14 fs-12 f-weight-400">۱۱° حداقل</h4>
                                </div>
                            </div>
                        </div>
                        <div class="line"></div>
                        <div class="day flex jc-space-between padding-8-0">
                            <div class="text-day min-w-160 min-w-52 text-l">
                                <h4 class="text-c fs-16 f-weight-600">دوشنبه</h4>
                            </div>
                            <div><img class="weight-40" src="imgs/icons/Sun cloud hailstone.svg" alt="Sun cloud hailstone"></div>                    
                            <div class="max-min-weather ">
                                <div class="flex min-w-160 min-w-130 jc-space-between gap-16">
                                    <h4 class="text-c fs-14 fs-12 f-weight-400">۲۴° حداکثر</h4>
                                    <h4 class="text-c fs-14 fs-12 f-weight-400">۱۷° حداقل</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
   
</body>
</html>
